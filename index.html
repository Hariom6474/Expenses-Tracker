<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker App</h1>
        <hr>
        <form method="get" id="userForm" onsubmit="addExpense(event)">
            <div>
                <label for="Expenseamount" class="form-label">Expense Amount</label>
                <div class="input-group">
                    <div class="input-group-text">â‚¹</div>
                    <input required type="number" class="form-control" name="Expenseamount" id="Expenseamount">
                </div>
                <label for="description" class="form-label">Choose a description</label>
                <input required type="text" class="form-control" name="description" id="description">
                <label for="category" class="form-label"></label>
                <select name="category" id="category" class="form-select" name="category" id="category">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movies">Movies</option>
                </select><br>
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-lg">Add Expense</button>
        </form>
        <ul class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
